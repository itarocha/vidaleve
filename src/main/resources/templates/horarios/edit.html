<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="layouts/LayoutPadrao">

<head>
	<title>Horário de Culto</title>
</head>

<section layout:fragment="titulo">Horário de Culto</section>

<section layout:fragment="conteudo">

	<form method="POST" th:action="@{/horarios}" th:object="${model}">
		<div layout:include="layouts/MensagemErro"></div>
		<div layout:include="layouts/MensagemGeral"></div>

		<input type="hidden" th:field="*{id}"></input>

		<div class="row">
			<div class="form-group col-md-6">
				<label for="dia">Dia:</label>
				<select class="form-control" id="diaSemana" name="diaSemana" th:field="*{diaSemana.id}">
					<option th:each="d : ${listaDias}" th:value="${d.id}" th:text="${d.descricao}"></option>
				</select>
			</div>
			<div class="form-group col-md-6">
				<label for="horario">Horário:</label>
				<input type="text" class="form-control fmthora" id="horario" name="horario" th:field="*{horario}"></input>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-6">
				<button type="submit" class="btn btn-primary">Salvar</button>
				<a class="btn btn-default" role="button" th:href="@{/horarios}">Voltar</a>
			</div>
		</div>
	</form>

	<script>
		$(function () {
			$("#dia").focus();
			$(".fmthora").mask("99:99");
		});
	</script>

</section>

</html>
